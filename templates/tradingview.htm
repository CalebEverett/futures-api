<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <title>Hello, world!</title>
</head>

<body>
    <h1>Perpetual Futures Strategy</h1>


    <div class="container-fluid"></div>
    <div id="chart" class="row"></div>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById("chart"), { height: 400 });
        chart.applyOptions({
            timeScale: {
                timeVisible: true,
                secondsVisible: true,
                tickMarkFormatter: (time, tickMarkType, locale) => {
                    const year = LightweightCharts.isBusinessDay(time) ? time.year : new Date(time * 1000).getUTCDate();
                    return String(time);
                },
            },
        });
        const lineSeries = chart.addLineSeries();
        data = []
        const ws = new WebSocket("ws://localhost:8000/ws")
        ws.onmessage = function (event) {
            const newData = JSON.parse(event.data);
            data.push({ time: newData.E / 1000, value: parseFloat(newData.k.c) });
            lineSeries.setData(data);
        };
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
